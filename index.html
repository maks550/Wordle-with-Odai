<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Словесна Гра</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 32px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding-top: 20px;
    }
    #word-box {
      font-size: 40px;
      margin: 20px auto;
      letter-spacing: 15px;
      padding: 15px;
      border: 2px solid #000;
      background: #fff;
      width: fit-content;
    }
    .button-grid {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .letter-btn {
      width: 50px;
      height: 50px;
      font-size: 24px;
    }
    .level, .developer {
      margin-top: 10px;
      font-size: 16px;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    .difficulty {
      margin-top: 20px;
    }
    .difficulty button {
      background-color: #008CBA;
    }
    .hint-btn {
      background-color: orange;
    }
  </style>
</head>
<body>

  <h1>Словесна Гра</h1>

  <div class="difficulty">
    <p>Вибір складності:</p>
    <button onclick="setDifficulty('easy')">Лайтовий</button>
    <button onclick="setDifficulty('medium')">Середній</button>
    <button onclick="setDifficulty('hard')">Сильний</button>
  </div>

  <div class="container" id="game-container" style="display:none;">
    <div class="level">Рівень <span id="level">1</span> / 50</div>

    <div id="word-box">_____</div>

    <div class="button-grid" id="buttons"></div>

    <div class="controls">
      <button onclick="checkAnswer()">OK</button>
      <button class="hint-btn" onclick="useHint()">H</button>
      <button onclick="startGame()">New</button>
    </div>

    <div class="developer">Розробник: Максим Ткачук</div>
  </div>

  <script>
    const words = {
      easy: ["ЛІСОК", "НОЖИК", "ПЛИТА", "ВОДАЧ", "ГІТАР"],
      medium: ["ГІРКА", "ПАЛАЦ", "СТОЛИ", "КВАРТ", "ШКОЛА"],
      hard: ["ЦИРЮЛ", "ФАКЕЛ", "ХИМІК", "ЗРАДА", "ТІЛЬК"]
    };

    let currentWord = "";
    let currentInput = "";
    let level = 1;
    let usedHint = false;
    let selectedDifficulty = "easy";

    function setDifficulty(level) {
      selectedDifficulty = level;
      document.querySelector('.difficulty').style.display = "none";
      document.getElementById('game-container').style.display = "block";
      startGame();
    }

    function startGame() {
      const wordList = words[selectedDifficulty];
      currentWord = wordList[Math.floor(Math.random() * wordList.length)];
      currentInput = "";
      usedHint = false;
      updateDisplay();
      renderButtons();
      document.getElementById("level").textContent = level;
    }

    function renderButtons() {
      const buttonsContainer = document.getElementById("buttons");
      buttonsContainer.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const btn = document.createElement("button");
        btn.className = "letter-btn";
        btn.textContent = "_";
        btn.onclick = () => guessLetter(i);
        buttonsContainer.appendChild(btn);
      }
    }

    function guessLetter(index) {
      let letter = prompt("Введіть букву:");
      if (letter && letter.length === 1) {
        letter = letter.toUpperCase();
        currentInput = currentInput.substring(0, index) + letter + currentInput.substring(index + 1);
        const buttons = document.getElementsByClassName("letter-btn");
        buttons[index].textContent = letter;
      }
    }

    function updateDisplay() {
      document.getElementById("word-box").textContent = currentInput.padEnd(5, "_");
    }

    function checkAnswer() {
      if (currentInput === currentWord) {
        alert("Правильно!");
        level++;
        startGame();
      } else {
        alert("Неправильно. Спробуй ще!");
      }
    }

    function useHint() {
      if (usedHint) {
        alert("Підказка вже використана!");
        return;
      }
      currentInput = currentWord[0] + "____".substring(1);
      const buttons = document.getElementsByClassName("letter-btn");
      buttons[0].textContent = currentWord[0];
      usedHint = true;
    }
  </script>

</body>
</html>
