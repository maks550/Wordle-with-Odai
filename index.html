<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Польсько-українська гра</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f4f8;
    }
    h1 {
      margin-bottom: 20px;
    }
    #levelSelect button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s;
    }
    #levelSelect button:hover {
      background-color: #0056b3;
    }
    .progress {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .question {
      font-size: 26px;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      margin: 15px auto;
      padding: 15px;
      width: 320px;
      font-size: 22px;
      border: 2px solid #aaa;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .option:hover {
      background-color: #f0f0f0;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      min-height: 28px;
    }
    #finalScreen {
      margin-top: 30px;
    }
    #finalScreen button {
      font-size: 22px;
      padding: 10px 25px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      transition: background-color 0.2s;
    }
    #finalScreen button:hover {
      background-color: #218838;
    }
    #footer {
      margin-top: 40px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Переклади з польської на українську</h1>
  
  <!-- Вибір рівня -->
  <div id="levelSelect">
    <h2>Оберіть рівень:</h2>
    <button onclick="startGame('A1')">Рівень A1</button>
    <button onclick="startGame('A2')">Рівень A2</button>
    <button onclick="startGame('B1')">Рівень B1</button>
    <button onclick="startGame('B2')">Рівень B2</button>
    <button onclick="startGame('C1')">Рівень C1</button>
    <button onclick="startGame('C2')">Рівень C2</button>
  </div>
  
  <!-- Ігрова частина -->
  <div id="game" style="display: none;">
    <div class="progress" id="progress"></div>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div class="result" id="result"></div>
  </div>
  
  <!-- Фінальний екран -->
  <div id="finalScreen" style="display: none;">
    <div class="result" id="finalMessage"></div>
    <button onclick="restartGame()">OK</button>
  </div>

  <!-- Футер з інформацією про розробників -->
  <div id="footer">
    Розробники: Максим Ткачук і Лукань Михайло
  </div>
  
  <script>
    // Об’єкт зі словами за рівнями. Слова складніші з ростом рівня.
    // Для кожного рівня передбачено 15 слів.

      },

      },

        "rozmowa": "розмова",
        "wyzwanie": "виклик",
        "umiejętność": "здібність",
        "przedsiębiorstwo": "підприємство",
        "społeczeństwo": "суспільство",
        "inwestycja": "інвестиція",
        "technologia": "технологія",
        "zainteresowanie": "цікавість"
      },
      "B2": {

        "współpraca": "співпраця",

      },
      "C1": {

        "reprezentacja": "репрезентація",
        "konstytucja": "конституція",
        "krytyka": "критика",
        "interpretacja": "інтерпретація"
      },
      "C2": {
        "egzystencja": "існування",
        "fenomenologia": "феноменологія",
        "ontologia": "онтологія",
        "hermeneutyka": "герменевтика",
        "epistemologia": "епістемологія",
        "dialektyka": "діалектика",
        "paradygmat": "парадигма",
        "subsydia": "субсидії",
        "autentyczność": "автентичність",
        "kontrofensywa": "контрнаступ",
        "kwintesencja": "квінтесенція",
        "intrygant": "інтриган",
        "konfliktologia": "конфліктологія",
        "przenikliwość": "проникливість",
        "nerwowość": "нервозність"
      }
    };

    let currentLevelKey = "";
    let words = [];
    let current = 0;
    let score = 0;

    // Функція для перемішування масиву
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Функція для старту гри після вибору рівня
    function startGame(levelKey) {
      currentLevelKey = levelKey;
      // Отримуємо 15 слів як масив пар [polish, ukrainian]
      words = Object.entries(wordLevels[levelKey]);
      if (words.length > 15) {
        // Перемішуємо і відбираємо перші 15, якщо більше
        shuffle(words);
        words = words.slice(0, 15);
      } else {
        shuffle(words);
      }
      current = 0;
      score = 0;
      document.getElementById("levelSelect").style.display = "none";
      document.getElementById("finalScreen").style.display = "none";
      document.getElementById("game").style.display = "block";
      nextQuestion();
    }

    // Функція для відображення наступного питання
    function nextQuestion() {
      // Якщо закінчили 15 слів, показуємо фінальний екран
      if (current >= words.length) {
        document.getElementById("game").style.display = "none";
        document.getElementById("finalScreen").style.display = "block";
        document.getElementById("finalMessage").innerText = 
          `Гру завершено! Твій результат: ${score} з ${words.length}\nВи молодець, спробуйте ще раз?`;
        return;
      }
      
      // Оновлюємо індикатор прогресу
      document.getElementById("progress").innerText = `Слово ${current + 1} / ${words.length}`;
      
      const [plWord, uaCorrect] = words[current];
      document.getElementById("question").innerText = `Що означає слово "${plWord}"?`;
      
      // Формуємо варіанти відповідей
      const allAnswers = Object.values(wordLevels[currentLevelKey]);
      let options = [uaCorrect];
      while (options.length < 4) {
        const opt = allAnswers[Math.floor(Math.random() * allAnswers.length)];
        if (!options.includes(opt)) {
          options.push(opt);
        }
      }
      shuffle(options);
      
      // Відображення кнопок з варіантами
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      options.forEach(option => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = option;
        btn.onclick = () => {
          if (option === uaCorrect) {
            document.getElementById("result").innerText = "Правильно!";
            score++;
          } else {
            document.getElementById("result").innerText = "Неправильно!";
          }
          current++;
          setTimeout(() => {
            document.getElementById("result").innerText = "";
            nextQuestion();
          }, 1500);
        };
        optionsDiv.appendChild(btn);
      });
    }

    // Функція для перезапуску гри
    function restartGame() {
      document.getElementById("finalScreen").style.display = "none";
      document.getElementById("levelSelect").style.display = "block";
    }
  </script>
</body>
</html>
