<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-рівнева логічна гра</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c6f0ff, #dcd6f7);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }
    h1 {
      margin-top: 20px;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }
    #game {
      background: #ffffffdd;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .question {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .progress {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 12px 16px;
      margin: 6px auto;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 80%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .next-level-btn {
      background-color: orange;
      color: white;
      font-weight: bold;
    }
    #hintBtn {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
    }
    #hint {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    footer {
      margin-bottom: 10px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>3-рівнева логічна гра</h1>
  <div id="game">
    <div class="progress" id="progress"></div>
    <div class="question" id="question"></div>
    <div id="answers"></div>
    <button class="button" id="hintBtn" onclick="showHint()">Підказка (залишилось: <span id="hintsLeft">3</span>)</button>
    <div id="hint"></div>
    <div id="result"></div>
    <button class="button next-level-btn" id="nextLevelBtn" style="display:none;" onclick="goToNextLevel()">Наступний рівень</button>
  </div>
  <footer>Розробники: Лукань Михайло, Ткачук Максим</footer>

  <script>
    const baseQuestions = [
      ["Що важче: кілограм каменю чи кілограм пір'я?", ["Камінь", "Пір'я", "Однаково"], 3, "Це питання про одиниці вимірювання."],
      ["Скільки місяців у році мають 28 днів?", ["Один", "Дванадцять", "Лютий"], 2, "Подумай про кожен місяць окремо."],
      ["Що буде швидше: світло чи звук?", ["Світло", "Звук", "Однаково"], 1, "Пригадуй грозу."],
      ["Яке число буде наступним: 1, 1, 2, 3, 5, 8, ?", ["13", "11", "10"], 1, "Згадай послідовність Фібоначчі."],
      ["Що має корінь, але не росте?", ["Слово", "Дерево", "Картопля"], 1, "Це стосується мови."],
      ["Що можна тримати лише у правій руці?", ["Ліву руку", "Олівець", "Книгу"], 1, "Фізично незручно."],
      ["Яке слово стає коротшим, коли додаєш до нього літери?", ["Короткий", "Довгий", "Слово"], 1, "Гра слів."],
      ["Що зменшується, коли його ділиш?", ["Таємниця", "Яблуко", "Гроші"], 1, "Це про інформацію."],
      ["Що піднімається, але не опускається?", ["Вік", "Куля", "Температура"], 1, "Щороку зростає."],
      ["Що можна побачити тільки вночі?", ["Зірки", "Місяць", "Темряву"], 1, "Далекі світила."]
    ];

    const allLevels = [1, 2, 3].map(level => Array.from({length: 20}, (_, i) => {
      const q = baseQuestions[i % baseQuestions.length];
      return {
        question: `Рівень ${level} - ${q[0]}`,
        options: q[1],
        correct: q[2],
        hint: `H: ${q[3]}`
      };
    }));

    let currentLevelIndex = 0;
    let currentQuestionIndex = 0;
    let score = 0;
    let hintsLeft = 3;

    function loadQuestion() {
      const level = allLevels[currentLevelIndex];
      if (currentQuestionIndex >= level.length) {
        document.getElementById("question").textContent = `Рівень завершено! Ваш результат: ${score}/${level.length}`;
        document.getElementById("answers").innerHTML = "";
        document.getElementById("hint").textContent = "";
        document.getElementById("hintBtn").style.display = "none";
        if (currentLevelIndex < allLevels.length - 1) {
          document.getElementById("nextLevelBtn").style.display = "inline-block";
        }
        return;
      }

      const questionData = level[currentQuestionIndex];
      document.getElementById("progress").textContent = `Питання ${currentQuestionIndex + 1}/${level.length}`;
      document.getElementById("question").textContent = questionData.question;
      document.getElementById("hint").textContent = "";
      document.getElementById("hintBtn").disabled = false;
      document.getElementById("hintBtn").style.display = "inline-block";
      document.getElementById("result").textContent = "";

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      questionData.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i + 1);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      const level = allLevels[currentLevelIndex];
      const correctAnswer = level[currentQuestionIndex].correct;
      if (choice === correctAnswer) {
        score++;
      }
      currentQuestionIndex++;
      loadQuestion();
    }

    function showHint() {
      if (hintsLeft > 0) {
        const level = allLevels[currentLevelIndex];
        const questionData = level[currentQuestionIndex];
        document.getElementById("hint").textContent = questionData.hint;
        hintsLeft--;
        document.getElementById("hintsLeft").textContent = hintsLeft;
        if (hintsLeft === 0) {
          document.getElementById("hintBtn").disabled = true;
        }
      }
    }

    function goToNextLevel() {
      currentLevelIndex++;
      currentQuestionIndex = 0;
      score = 0;
      hintsLeft = 3;
      document.getElementById("nextLevelBtn").style.display = "none";
      document.getElementById("hintsLeft").textContent = hintsLeft;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
