    let currentLevel = '';
    let currentQuestion = 0;

    function startQuiz(level) {
      if (!questions[level]) {
        alert("Питання для цього рівня ще не додані.");
        return;
      }
      currentLevel = level;
      currentQuestion = 0;
      document.getElementById("levelSelect").style.display = "none";
      displayQuestion();
    }

    function displayQuestion() {
      const question = questions[currentLevel][currentQuestion];
      const quizDiv = document.getElementById("quiz");
      // Створюємо HTML з відображенням номера питання
      quizDiv.innerHTML = `
        <h2>Рівень: ${currentLevel}</h2>
        <p><strong>Питання: ${currentQuestion + 1} / ${questions[currentLevel].length}</strong></p>
        <p><strong>Як перекладається слово: </strong>${question.word}</p>
        ${question.options.map(option => `
          <button class="option-button" onclick="checkAnswer(this, '${option}')">${option}</button>
        `).join('')}
      `;
      quizDiv.style.display = "block";
    }

    function checkAnswer(button, selectedOption) {
      const question = questions[currentLevel][currentQuestion];
      
      // Вимикаємо всі кнопки після вибору
      const buttons = document.querySelectorAll(".option-button");
      buttons.forEach(btn => btn.disabled = true);

      if (selectedOption === question.correct) {
        button.style.backgroundColor = "#28a745"; // зелений для правильної відповіді
      } else {
        button.style.backgroundColor = "#dc3545"; // червоний для неправильної
        // Підсвітити правильну відповідь
        buttons.forEach(btn => {
          if (btn.textContent === question.correct) {
            btn.style.backgroundColor = "#28a745";
          }
        });
      }
      
      // Через 1 секунду переходимо до наступного питання або завершення тесту
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions[currentLevel].length) {
          displayQuestion();
        } else {
          showResult();
        }
      }, 1000);
    }

    function showResult() {
      const quizDiv = document.getElementById("quiz");
      // Рахуємо кількість правильних відповідей
      // (Оскільки ми не зберігаємо результат, можна додати просте підрахування за допомогою alert або зберігати результат)
      // Для прикладу використовуємо просте повідомлення:
      quizDiv.innerHTML = `
        <h2>Тест завершено!</h2>
        <p>Перевірте результати вручну.</p>
        <button class="level-button" onclick="restartQuiz()">Пройти ще раз</button>
      `;
    }

    function restartQuiz() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("levelSelect").style.display = "block";
    }
