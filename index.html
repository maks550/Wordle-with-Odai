<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Level Test Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f4f8;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    h2 {
      margin-top: 20px;
      color: #444;
    }
    .level-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      min-width: 180px;
    }
    .level-button:hover {
      background: #0056b3;
    }
    .option-button {
      display: block;
      margin: 10px auto;
      padding: 20px;
      font-size: 22px;
      border: none;
      background: #6c757d;  /* нейтральний сірий фон */
      color: white;
      border-radius: 12px;
      cursor: pointer;
      width: 70%;
      transition: 0.2s;
    }
    .option-button:hover {
      background: #5a6268;
    }
    #footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>English Level Test Game</h1>
  <div id="levelSelect">
    <h2>Оберіть рівень:</h2>
    <button class="level-button" onclick="startQuiz('A1')">Рівень A1</button>
    <button class="level-button" onclick="startQuiz('A2')">Рівень A2</button>
    <button class="level-button" onclick="startQuiz('B1')">Рівень B1</button>
    <button class="level-button" onclick="startQuiz('B2')">Рівень B2</button>
    <button class="level-button" onclick="startQuiz('C1')">Рівень C1</button>
    <button class="level-button" onclick="startQuiz('C2')">Рівень C2</button>
  </div>

  <div id="quiz" style="display: none;"></div>

  <div id="footer">Розробник: Масьо</div>

  <script>
    const questions = {
      A1: [
        { word: "Mother", correct: "Мати", options: ["Мати", "Батько", "Дитина", "Брат"] },
        { word: "House", correct: "Будинок", options: ["Будинок", "Машина", "Сад", "Вулиця"] },
        { word: "Dog", correct: "Собака", options: ["Кіт", "Собака", "Птах", "Риба"] },
        { word: "Book", correct: "Книга", options: ["Газета", "Книга", "Журнал", "Папір"] },
        { word: "School", correct: "Школа", options: ["Університет", "Школа", "Коледж", "Бібліотека"] },
        { word: "Sun", correct: "Сонце", options: ["Місяць", "Сонце", "Зірка", "Небо"] },
        { word: "Chair", correct: "Стілець", options: ["Стіл", "Стілець", "Ліжко", "Крісло"] },
        { word: "Pen", correct: "Ручка", options: ["Олівець", "Ручка", "Ластик", "Лінійка"] },
        { word: "Milk", correct: "Молоко", options: ["Сік", "Кава", "Молоко", "Вода"] },
        { word: "Red", correct: "Червоний", options: ["Синій", "Зелений", "Жовтий", "Червоний"] }
      ],
      A2: [
        { word: "Afraid", correct: "Наляканий", options: ["Сумний", "Веселий", "Наляканий", "Злий"] },
        { word: "Answer", correct: "Відповідь", options: ["Питання", "Відповідь", "Тема", "Промова"] },
        { word: "Clean", correct: "Чистий", options: ["Брудний", "Чистий", "Темний", "Мокрий"] },
        { word: "Quickly", correct: "Швидко", options: ["Повільно", "Швидко", "Тихо", "Голосно"] },
        { word: "Cold", correct: "Холодно", options: ["Гаряче", "Тепло", "Холодно", "Сонячно"] }
      ],
      B1: [
        { word: "Assume", correct: "Припускати", options: ["Визнавати", "Пояснювати", "Припускати", "Доводити"] },
        { word: "Require", correct: "Вимагати", options: ["Пропонувати", "Вимагати", "Допомагати", "Спостерігати"] },
        { word: "Maintain", correct: "Підтримувати", options: ["Забути", "Підтримувати", "Змінити", "Виправити"] },
        { word: "Efficient", correct: "Ефективний", options: ["Повільний", "Ефективний", "Надійний", "Шкідливий"] },
        { word: "Expand", correct: "Розширювати", options: ["Скорочувати", "Розширювати", "Розривати", "Замінювати"] }
      ],
      B2: [
        { word: "Alternative", correct: "Альтернатива", options: ["Ризик", "Альтернатива", "План", "Варіант"] },
        { word: "Approach", correct: "Підхід", options: ["Атака", "Рішення", "Підхід", "Метод"] },
        { word: "Contribute", correct: "Сприяти", options: ["Заважати", "Сприяти", "Ігнорувати", "Уникати"] },
        { word: "Emphasize", correct: "Підкреслювати", options: ["Забути", "Приховати", "Підкреслювати", "Виключати"] },
        { word: "Obtain", correct: "Отримувати", options: ["Забирати", "Віддавати", "Отримувати", "Позичати"] }
      ],
      C1: [
        { word: "Notwithstanding", correct: "Незважаючи на", options: ["Хоча", "Незважаючи на", "Проте", "Оскільки"] },
        { word: "Plausible", correct: "Ймовірний", options: ["Неможливий", "Ймовірний", "Надійний", "Сумнівний"] },
        { word: "Ambiguous", correct: "Двозначний", options: ["Ясний", "Двозначний", "Зрозумілий", "Однозначний"] },
        { word: "Comprehensive", correct: "Комплексний", options: ["Обмежений", "Комплексний", "Спрощений", "Локальний"] },
        { word: "Subsequent", correct: "Наступний", options: ["Попередній", "Наступний", "Частковий", "Завершальний"] }
      ],
      C2: [
        { word: "Ephemeral", correct: "Недовговічний", options: ["Вічний", "Недовговічний", "Твердий", "Невидимий"] },
        { word: "Obfuscate", correct: "Ускладнювати розуміння", options: ["Пояснювати", "Ускладнювати розуміння", "Спростити", "Загладити"] },
        { word: "Ineffable", correct: "Невимовний", options: ["Пояснюваний", "Невимовний", "Звичайний", "Беззмістовний"] },
        { word: "Quintessential", correct: "Ідеальний приклад", options: ["Мінімальний", "Випадковий", "Ідеальний приклад", "Середній"] },
        { word: "Vicissitude", correct: "Зміна", options: ["Стабільність", "Зміна", "Невизначеність", "Неминучість"] }
      ]
    };

    let currentLevel;
    let currentQuestionIndex = 0;

    function startQuiz(level) {
      currentLevel = level;
      currentQuestionIndex = 0;
      document.getElementById('levelSelect').style.display = 'none';
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestionIndex >= questions[currentLevel].length) {
        alert('Вітаємо! Ви пройшли тест!');
        return;
      }

      const question = questions[currentLevel][currentQuestionIndex];
      let optionsHTML = '';
      question.options.forEach(option => {
        optionsHTML += `<button class="option-button" onclick="checkAnswer('${option}')">${option}</button>`;
      });

      document.getElementById('quiz').innerHTML = `
        <h2>Переклад: ${question.word}</h2>
        <div>${optionsHTML}</div>
      `;
    }

    function checkAnswer(selectedAnswer) {
      const question = questions[currentLevel][currentQuestionIndex];
      const buttons = document.querySelectorAll('.option-button');
      
      buttons.forEach(button => {
        if (button.textContent === question.correct) {
          button.style.backgroundColor = '#28a745'; // зелений для правильного
        } else if (button.textContent === selectedAnswer) {
          button.style.backgroundColor = '#dc3545'; // червоний для неправильного
        } else {
          button.style.backgroundColor = '#6c757d'; // сірий для решти
        }
      });

      currentQuestionIndex++;
      setTimeout(() => {
        showQuestion();
      }, 1000);
    }
  </script>
</body>
</html>
